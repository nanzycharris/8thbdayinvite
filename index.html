<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Children's Literature Trivia</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header text-center" id="triviaHeader">
                Children's Literature Trivia
            </div>
            <div class="card-body">
                <h4 class="card-title text-center">How much of a children's book connoisseur are you? <br>
                    <br>
                    Test your knowledge of the authors and illustrators that make our
                    little ones fall in love with literature, one imaginative story at a time.</h4>
            </div>
            <div id="timeleft"></div>
        </div>
        <br>
        <div class="wrapper">
            <div id="questionblock"></div><br>
            <div id="answerblock"></div>
            <button class="start-btn btn" id="start">Start</button><br>
            <button class="start-btn btn" id="reset">Restart</button>
        </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
